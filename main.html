<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .progress-bar {
      display: flex;
      align-items: center;
    }

    .circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 5px;
      cursor: pointer;
    }

    .active {
      background-color: #4caf50;
    }

    #prev, #next {
      margin: 0 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    #prev:disabled, #next:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<div class="progress-bar">
  <div id="circle-1" class="circle active"></div>
  <div id="circle-2" class="circle"></div>
  <div id="circle-3" class="circle"></div>
  <div id="circle-4" class="circle"></div>
  <div id="circle-5" class="circle"></div>
  <button id="prev" disabled onclick="prevCircle()">Previous</button>
  <button id="next" onclick="nextCircle()">Next</button>
</div>

<script>
  const circles = document.querySelectorAll('.circle');
  const prevButton = document.getElementById('prev');
  const nextButton = document.getElementById('next');
  let currentIndex = 0;

  function updateButtons() {
    prevButton.disabled = currentIndex === 0;
    nextButton.disabled = currentIndex === circles.length - 1;
  }

  function setActiveCircle(index) {
    circles.forEach((circle, i) => {
      circle.classList.toggle('active', i === index);
    });
  }

  function nextCircle() {
    if (currentIndex < circles.length - 1) {
      currentIndex++;
      setActiveCircle(currentIndex);
      updateButtons();
    }
  }

  function prevCircle() {
    if (currentIndex > 0) {
      currentIndex--;
      setActiveCircle(currentIndex);
      updateButtons();
    }
  }
</script>

</body>
</html>
